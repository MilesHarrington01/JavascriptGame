<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Javascript Game</h1>
    <p class="countdown"></p>
    <div class="container">
        <div id="clock"></div>
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <p>
        After 10 seconds, the game begins. <br>
        Click inside the box to make the character <br>
        jump over the block. If the character hits <br>
        the block, the game is over.
    </p>
    <button>Start Game</button>
</body>
</html>
